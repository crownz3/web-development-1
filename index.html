<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="col-12 p-2">
        <section class="col-12 p-0 border">
            <div id="stats"
                class="col-12 p-2 px-5 border-bottom  border-info d-flex justify-content-between align-items-center">
                <div>XP:<span class="fw-bolder" id="xpTest">0</span></div>
                <div>Health:<span class="fw-bolder" id="healthText">100</span></div>
                <div>Gold:<span class="fw-bolder" id="goldText">50</span></div>
            </div>
            <div id="controls"
                class="col-12 p-2 px-5 border-bottom   border-info border-3 d-flex justify-content-between align-items-center">
                <div><button type="button" id="button1" class="btn btn-dark">Go to store</button></div>
                <div><button type="button" id="button2" class="btn btn-dark">Go to cave</button></div>
                <div><button type="button" id="button3" class="btn btn-dark">Fight dragon</button></div>
            </div>
            <div id="monsterStats" class="border  bg-warning p-2 text-capitalize text-danger fw-bolder"
                style="display: none;">
                <span class="stat">Monster Name:"<strong><span id="monsterName"> </span></strong>
                    <span class="stat">Health:"<strong><span id="monsterHealth"> </span></strong>
            </div>
            <div id="text" class="col-12 p-2 bg-dark text-white fw-bold"
                style="min-height: 100px;max-height: 350px;overflow: auto;">
                Welcome to dragon repeller
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
